name: Deploy AllVue to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: AllVueHP
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: './src/BrandVue.FrontEnd/BrandVue.FrontEnd.Core.csproj'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './src/BrandVue.FrontEnd/package-lock.json'

      - name: Restore .NET dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Install npm dependencies
        working-directory: ./src/BrandVue.FrontEnd
        run: npm ci

      - name: Build frontend
        working-directory: ./src/BrandVue.FrontEnd
        run: npm run build

      - name: Publish .NET app
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
