<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Essential maintenance is underway</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            height: 100%;
            text-align: center;
        }

        .inner-container {
            position: relative;
            height: 20em;
            width: 30em;

            margin: auto;

            top: 50%;
            transform: translateY(-50%);
        }

        .fas {
            font-size: 10em;
            color: #169BD5;
        }

        .cog-icon {
            margin-bottom: 2em;
        }

        .text-container {
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="cog-icon">
                <i class="fas fa-cogs"></i>
            </div>
            <div class="text-container">We're very sorry, but we are performing essential maintenance on our systems. We aim to be back up ASAP.</div>
        </div>
    </div>
</body>
</html>
